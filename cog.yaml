# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "hf_transfer==0.1.4"
    - "aiohttp[speedups]"
  # commands run after the environment is setup
  run:
    - pip install https://r2.drysys.workers.dev/tmp/cog-0.10.0a6-py3-none-any.whl
    - CUDA_HOME=/usr/local/cuda pip install --ignore-installed git+https://github.com/microsoft/DeepSpeed.git
    - git clone -b joe/yak-staging-pydantic-v1 https://github.com/joehoover/vllm.git && cd vllm && CUDA_SELECT_NVCC_ARCH_FLAGS="8.0;8.6;8.9;9.0" TORCH_CUDA_ARCH_LIST="8.0;8.6;8.9;9.0" CUDA_ARCH_LIST="8.0;8.6;8.9;9.0" CUDA_HOME=/usr/local/cuda mount=type=cache,target=/root/.cache/pip pip install --ignore-installed -e .
    - pip install git+https://github.com/Snowflake-Labs/transformers.git@yak-staging
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.5.4/pget_linux_x86_64" && chmod +x /usr/local/bin/pget
    - bash -c 'ln -s /usr/local/lib/python3.11/site-packages/torch/lib/lib{nv,cu}* /usr/lib'
    - pip install scipy==1.11.4 sentencepiece==0.1.99 protobuf==4.23.4 python-dotenv
    - ln -sf $(which echo) $(which pip)

predict: "predict.py:Predictor"
concurrency: 32